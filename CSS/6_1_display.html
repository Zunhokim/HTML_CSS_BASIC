<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>
        div, h2 {
            border: 1px solid red;
        }
        span, a {
            border: 1px solid red;
        }
        article > div, article > span {
            display: inline-block;
            width: 200px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Display Block</h1>
    <div>content</div>
    <div>content</div>
    <div>content</div>
    <h2>title</h2>

    <h1>Display Inline</h1>
    <span>content</span>
    <span>content</span>
    <span>content</span>
    <a href="#">naver</a>

    <article>
        <h1>Display Inline Block</h1>
        <div>content</div>
        <div>content</div>
        <div>content</div>
        <span>content</span>
        <span>content</span>
        <span>content</span>
    </article>
    
</body>
</html>
