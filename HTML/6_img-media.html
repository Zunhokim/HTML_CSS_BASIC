<!--
    src
        필수이며, 이미지로의 경로 지정

    alt
        이미지의 텍스트 설명이며, 필수는 아니지만, 스크린 리더가 alt의 값을 읽어 사용자에게 이미지를 설명하므로,
        웹 접근성 차원에선 매우 유용함. 또한 네트워크 오류, 콘텐츠 차단, 죽은 링크 등 이미지를 표시할 수 없는 경우에도
        이 속성의 값을 대신 보여줌. 

    height
        픽셀 단위의 이미지의 고유 크기. 단위 없는 정수여야 한다. 

    width
        이미지의 픽셀 기준 고유 너비. 단위 없는 정수여야 한다. 
-->
